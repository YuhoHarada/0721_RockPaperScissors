<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock-Paper-Scissors</title>
    <script src="https://kit.fontawesome.com/cf25827660.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <section>
        <p>how many rounds?</p>
        <form action="" id="roundsChoice">
            <input type="radio" name="round" value="5" id="r5" checked>
            <label for="r5">5</label>
            <input type="radio" name="round" value="10" id="r10">
            <label for="r10">10</label>
            <input type="radio" name="round" value="15" id="r15">
            <label for="r15">15</label>
            <input type="radio" name="round" value="20" id="r20">
            <label for="r20">20</label>
        </form>
        <div id="rounds"></div>
    </section>
    <section>
        <div>USER</div>
        <p id="result">0:0</p>
        <div>COMP</div>
    </section>
    <article>
        <div onclick="rspMain(0)"><i class="fas fa-hand-rock"></i></div>
        <div onclick="rspMain(1)"><i class="fas fa-hand-scissors"></i></div>
        <div onclick="rspMain(2)"><i class="fas fa-hand-paper"></i></div>
    </article>
    <section>
        <p id="history">Let's Play!</p>
    </section>
    <a onclick="window.location.reload();"><u>Restart</u></a>
    <script src="assets/js/main.js"></script>
</body>
</html>
